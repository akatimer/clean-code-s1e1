<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <div class="eisenhower-matrix-block">
      <img class="eisenhower-matrix-block__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix.jpg">
      <a class="eisenhower-matrix-block__link more_inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="app-body">
      <div>
        <label class="app-body__headline" for="new-task">Add Item</label>
        <div class="app-body__wrapper-add-task">
          <input id='new-task' class="app-body__task task" type="text">
          <button class="app-body__button">Add</button>
        </div>
      </div>
    <h3 class="app-body__headline">Todo</h3>
    <ul class="app-body__list list-todo" id="incomplete-tasks">
      <li class="app-body__item">
        <input type="checkbox">
        <label class="app-body__label task">Pay Bills</label>
        <input type="text" class="app-body__task task">
        <button class="app-body__button edit">Edit</button>
        <button class="app-body__button delete">
          <img class="app-body__img-remove" src="./remove.svg" alt="remove.svg">
        </button>
      </li>
    <li class="app-body__item edit-mode">
      <input type="checkbox">
      <label class="app-body__label task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="app-body__task task">
      <button class="app-body__button edit">Save</button>
      <button class="app-body__button delete">
        <img class="app-body__img-remove" src="./remove.svg" alt="remove.svg">
      </button>
      </li>
    </ul>
    <h3 class="app-body__headline">Completed</h3>
    <ul class="app-body__list list-completed" id="completed-tasks">
      <li class="app-body__item">
        <input type="checkbox" checked>
        <label class="app-body__label task">See the Doctor</label>
        <input type="text" class="app-body__task task">
        <button class="app-body__button edit">Edit</button>
        <button class="app-body__button delete">
          <img class="app-body__img-remove" src="./remove.svg" alt="remove.svg">
        </button>
      </li>
    </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
